name: Publish Docker Hub

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]   # push versioned tags too (e.g., v0.1.0)
  pull_request:
    branches: [ main ]   # run tests/build on PRs (no push)

jobs:
  test:
    name: Restore & Test (.NET)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore/Build/Test (auto-detect)
        shell: bash
        run: |
          set -euo pipefail
          shopt -s globstar nullglob
          SLN=(**/*.sln)
          if [ ${#SLN[@]} -gt 0 ]; then
            echo "Using solution: ${SLN[0]}"
            dotnet restore "${SLN[0]}"
            dotnet build   "${SLN[0]}" -c Release --no-restore
            dotnet test    "${SLN[0]}" -c Release --no-build --logger "trx;LogFileName=test-results.trx"
          else
            echo "No .sln found; restoring/building each project"
            PROJS=(**/*.csproj)
            for p in "${PROJS[@]}"; do dotnet restore "$p"; done
            for p in "${PROJS[@]}"; do dotnet build   "$p" -c Release --no-restore; done
            echo "Discovering test projects"
            TESTPROJS=()
            while IFS= read -r -d '' f; do TESTPROJS+=("$f"); done < <(grep -rlZ "<IsTestProject>true</IsTestProject>" -- **/*.csproj || true)
            if [ ${#TESTPROJS[@]} -gt 0 ]; then
              for t in "${TESTPROJS[@]}"; do dotnet test "$t" -c Release --no-build --logger "trx;LogFileName=test-results.trx"; done
            else
              echo "No test projects found; skipping dotnet test"
            fi
          fi
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/*.trx'

  publish:
    name: Build & Push Images
    needs: test
    if: github.event_name == 'push'    # only push on merges/tags
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: authservice
            image_suffix: fdms-authservice
            context: AuthService/AuthService
            dockerfile: AuthService/AuthService/Dockerfile
          - name: employeeservice
            image_suffix: fdms-employeeservice
            context: EmployeeService/EmployeeService
            dockerfile: EmployeeService/EmployeeService/Dockerfile
          - name: documentservice
            image_suffix: fdms-documentservice
            context: DocumentService/DocumentService
            dockerfile: DocumentService/DocumentService/Dockerfile
          - name: claimservice
            image_suffix: fdms-claimservice
            context: ClaimService/ClaimService
            dockerfile: ClaimService/ClaimService/Dockerfile
          - name: apigateway
            image_suffix: fdms-apigateway
            context: CentralAPIGateway
            dockerfile: CentralAPIGateway/CentralAPIGateway/Dockerfile

    steps:
      - uses: actions/checkout@v4

      - name: Debug repo layout (top 2 levels)
        run: |
          pwd
          ls -la
          find . -maxdepth 2 -type d -print | sort
          echo "Expecting Dockerfiles at the static paths defined in the matrix above."

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute image name
        id: vars
        run: echo "IMAGE=${DOCKERHUB_USERNAME}/${{ matrix.image_suffix }}" >> $GITHUB_OUTPUT

      # === NEW: Build once (loaded locally) for Trivy scan ===
      - name: Build (scan stage)
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          load: true
          platforms: linux/amd64      # load supports single-arch
          tags: ${{ steps.vars.outputs.IMAGE }}:scan-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # === NEW: Trivy scan (fail on HIGH/CRITICAL) ===
      - name: Trivy scan (fail on HIGH,CRITICAL)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ steps.vars.outputs.IMAGE }}:scan-${{ github.sha }}
          format: 'table'
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          exit-code: '1'

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.vars.outputs.IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short,prefix=sha-
            type=ref,event=tag         # v1.2.3 -> :1.2.3
            type=ref,event=branch      # main -> :main
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
